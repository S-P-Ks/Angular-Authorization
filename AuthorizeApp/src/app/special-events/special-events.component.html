<div class="container" style="width: 80%">
  <div
    *ngFor="let e of special"
    class="card float-start mt-4 mx-1"
    style="width: 18rem"
  >
    <div class="card-body">
      <h5 class="card-title">{{ e.name }}</h5>
      <p class="card-text">
        {{ e.date }}
      </p>
      <div class="btn btn-primary">{{ e.description }}</div>
    </div>
  </div>
</div>
